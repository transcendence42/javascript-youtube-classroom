<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>👩🏻‍💻 유튜브 강의실</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <div id="app">
      <div class="d-flex justify-center mt-5 w-100">
        <div class="w-100">
          <header class="my-4">
            <label id="dark-mode-toggle" class="switch">
              <input type="checkbox">
              <div class="slider round d-flex items-center">
                <img src="./src/images/crescent-moon.svg" alt="moon" style="height: 15px; padding-left: 4px">
              </div>
            </label>
            <h2 class="text-center font-bold">👩🏻‍💻 나만의 유튜브 강의실 👨🏻‍💻</h2>
            <nav id="nav-buttons" class="d-flex justify-center">
              <button id="main-page-button" class="btn bg-cyan-100 mx-1">👁️ 볼 영상</button>
              <button id="watched-page-button" class="btn mx-1">✅ 본 영상</button>
              <button id="liked-page-button" class="btn mx-1">👍 좋아요 영상</button>
              <button id="search-button" class="btn mx-1">
                🔍 동영상 검색
              </button>
            </nav>
          </header>
          <main class="mt-10">
            <section id="main-videos" class="video-wrapper">
            </section>
          </main>
        </div>
      </div>
      <div id="snackbar"></div>
    </div>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
